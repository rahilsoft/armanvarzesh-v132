version: "3.9"

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-armanvarzesh}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Message Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Subgraphs
  live-subgraph:
    build: ./app/live-subgraph
    environment:
      - PORT=4004
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/armanvarzesh}
      - RECORDINGS_DIR=/recordings
      - RECORDINGS_BASE_URL=http://localhost:9000/recordings
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./_recordings:/recordings
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4004/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  activity-subgraph:
    build: ./app/activity-subgraph
    environment:
      - PORT=4005
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/armanvarzesh}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "4005:4005"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4005/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  social-subgraph:
    build: ./app/social-subgraph
    environment:
      - PORT=4006
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/armanvarzesh}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "4006:4006"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4006/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Core Services
  auth-service:
    build: ./services/auth-service
    environment:
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/armanvarzesh}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  api-gateway:
    build: ./services/api-gateway
    environment:
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AUTH_SERVICE_URL: http://auth-service:4000
      USERS_SERVICE_URL: http://users-service:4001
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Observability
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./infra/observability/otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/observability/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  tempo_data:
  grafana_data:
